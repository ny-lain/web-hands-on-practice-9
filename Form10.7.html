<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment Form</title>
    <meta charset="utf-8">
    <style>
        label {
            display: block;
            margin-top: 20px;
        }
        input {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Comment Form</h1>
<p>Required fields are marked with an asterisk *</p>
<form method="post" action="https://webdevbasics.net/scripts/demo.php">
    <label for="myFirstName">* First Name</label>
    <input type="text" name="myFirstName" id="myFirstName" placeholder="your first name" required>
    <label for="myLastName">* Last Name</label>
    <input type="text" name="myLastName" id="myLastName" placeholder="your last name" required>
    <label for="myEmail">* E-mail</label>
    <input type="email" name="myEmail" id="myEmail" placeholder="you@yourdomain.com" required>
    <label for="myRating">Rating(1 - 10)</label>
    <input type="range" name="myRating" id="myRating" min="1" max="10">
    <label for="myComments">* Comments</label>
    <textarea name="myComments" id="myComments" placeholder="your commeents here"></textarea>
    <input type="submit" value="submit">
</form>


</body>
</html>
